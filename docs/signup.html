<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Larastrator is a lightweight admin panel components. it's inspired by refactoringui best practices.">
		<title>Larastrator - Build a nice looking admin panel in a blink.</title>

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-67918939-3"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-67918939-3');
		</script>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google:  {
                    families:  ['Source Sans Pro:400,600']
                }
            });
        </script>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
        
        <div class="h-screen">
            <div class="auth h-full">
                <div class="auth-main">
                    <div class="auth-content">
                        <h1 class="auth-title">Sign up</h1>
                        <form>
                            <div class="input">
                                <label for="full_name">Full name</label>
                                <input type="text" id="full_name">
                                <span class="input-error">The full name field is required.</span>
                            </div>
                            <div class="input">
                                <label for="bemail">Email</label>
                                <input type="email" id="bemail">
                                <span class="input-error">The email field is required.</span>
                            </div>
                            <div class="input">
                                <label for="apassword">Password</label>
                                <input type="password" id="bpassword">
                                <span class="input-error">The password field is required.</span>
                            </div>
                            <div class="input">
                                <label for="brepeat_password">Password confirmation</label>
                                <input type="password" id="brepeat_password">
                                <span class="input-error">The password confirmation field is required.</span>
                            </div>
                            <div class="flex">
                                <button type="submit" class="button w-full">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="flex justify-between mt-4">
                        <a href="#">Forgot password?</a>
                        <a href="#">Sign in</a>
                    </div>
                </div>
            </div>
        </div>

		<script type="text/javascript" src="javascript/app.js"></script>
	</body>
</html>
